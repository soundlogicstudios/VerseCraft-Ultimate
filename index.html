<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>VerseCraft</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="./styles/base.css?v=0.0.01" />
  <link rel="stylesheet" href="./styles/ui/hitboxes.css?v=0.0.01" />
  <link rel="stylesheet" href="./styles/ui/debug.css?v=0.0.01" />

  <!-- Screen styles (start empty; we’ll add later) -->
  <link rel="stylesheet" href="./styles/screens/menu.css?v=0.0.01" />
  <link rel="stylesheet" href="./styles/screens/settings.css?v=0.0.01" />
  <link rel="stylesheet" href="./styles/screens/library.css?v=0.0.01" />
  <link rel="stylesheet" href="./styles/screens/story.css?v=0.0.01" />
</head>
<body>
  <div id="app">
    <main id="screens" class="screens">

      <!-- MENU -->
      <section id="screen-menu" class="screen active" data-screen="menu" aria-label="Menu">
        <img class="screen-bg" src="./backgrounds/ui/menu/menu_nosave.webp" alt="Menu Background" />
        <button id="hbMenuLoad" class="hitbox" type="button" aria-label="Load New Story"></button>
        <button id="hbMenuSettings" class="hitbox" type="button" aria-label="Settings"></button>
      </section>

      <!-- SETTINGS -->
      <section id="screen-settings" class="screen" data-screen="settings" aria-label="Settings">
        <img class="screen-bg" src="./backgrounds/ui/settings/settings.webp" alt="Settings Background" />
        <button id="hbSettingsBack" class="hitbox" type="button" aria-label="Back to Menu"></button>
        <button id="hbSettingsClear" class="hitbox" type="button" aria-label="Clear Save"></button>
        <button id="hbSettingsTheme" class="hitbox" type="button" aria-label="Theme"></button>
      </section>

      <!-- LIBRARY -->
      <section id="screen-library" class="screen" data-screen="library" aria-label="Library">
        <img class="screen-bg" src="./backgrounds/ui/skins/library/backgrounds/library.webp" alt="Library Background" />
        <button id="hbLibraryMenu" class="hitbox" type="button" aria-label="Back to Menu"></button>
        <button id="hbLibraryStore" class="hitbox" type="button" aria-label="Store"></button>

        <!-- 3 default rows (hitboxes only; art is baked into background) -->
        <button id="hbRow0" class="hitbox" type="button" aria-label="Row 1"></button>
        <button id="hbRow1" class="hitbox" type="button" aria-label="Row 2"></button>
        <button id="hbRow2" class="hitbox" type="button" aria-label="Row 3"></button>
      </section>

      <!-- STORY (placeholder panel) -->
      <section id="screen-story" class="screen" data-screen="story" aria-label="Story">
        <div class="story-shell">
          <div class="story-top">
            <button id="hbStoryBack" class="story-back" type="button">Back</button>
            <div id="storyTitle" class="story-title">Story</div>
          </div>
          <div id="storyText" class="story-text">
            Story panel placeholder. Next step is wiring story rendering here.
          </div>
        </div>
      </section>

    </main>

    <footer class="footer" id="footer">
      VerseCraft v0.0.01
      <span class="footer-spacer">•</span>
      <button id="btnDebug" class="footer-btn" type="button" aria-label="Toggle Debug">Debug</button>
    </footer>
  </div>

  <script type="module" src="./src/app.js?v=0.0.01"></script>
</body>
</html>
