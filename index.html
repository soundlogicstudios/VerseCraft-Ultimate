<!doctype html>
<html lang="en">
<head>
  - import(`/VerseCraft-Ultimate/src/screens/${screenId}/${screenId}.js`)
+ import(`./src/screens/${screenId}/${screenId}.js`)
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <base href="/VerseCraft-Ultimate/">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>VerseCraft</title>
  <link rel="stylesheet" href="./src/core/core.css" />
</head>
<body>
  <div id="app" class="app-root" aria-live="polite"></div>
  <div id="debug-overlay-root"></div>

  <!-- Boot watchdog: if modules fail, show a message instead of silent black screen -->
  <script>
    (function () {
      const app = document.getElementById('app');
      if (app) {
        app.innerHTML = `
          <div style="
            position:fixed; inset:0; display:grid; place-items:center;
            font: 15px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: rgba(255,255,255,0.9); background:#000; padding:24px; text-align:center;">
            <div>
              <div style="font-size:18px; margin-bottom:10px;">VerseCraft loadingâ€¦</div>
              <div style="opacity:0.8; max-width:34ch; margin:0 auto;">
                If you keep seeing this, a JS module is missing or 404ing.
              </div>
              <div style="opacity:0.65; margin-top:10px;">
                (Open Safari Web Inspector Console / Network to see which file.)
              </div>
            </div>
          </div>`;
      }

      // After 2 seconds, if bootstrap didn't mark itself as booted, show a stronger hint.
      setTimeout(() => {
        if (!window.__vcBooted) {
          const overlay = document.createElement('div');
          overlay.style.cssText =
            "position:fixed; inset:auto 12px 12px 12px; padding:12px 14px; " +
            "background:rgba(120,0,0,0.75); color:#fff; border-radius:12px; " +
            "font: 13px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; " +
            "z-index:999999;";
          overlay.textContent =
            "Boot did not complete. Most common causes: missing src/core/screen-manager.js, input-lock.js, state-store.js, or missing src/screens/splash/splash.js (404).";
          document.body.appendChild(overlay);
        }
      }, 2000);
    })();
  </script>

  <script type="module" src="/VerseCraft-Ultimate/src/core/bootstrap.js"></script>
</body>
</html>
